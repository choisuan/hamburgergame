<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업다운게임</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 style="font-family:'LOTTERIACHAB';">햄버거 내기게임</h1>
    <h2 style="font-family:'LOTTERIACHAB';">걸리는 사람이 햄버거 쏘기~!</h2>
    <div style="text-align : center;">
    <img src="https://cdn.pixabay.com/photo/2018/02/26/21/44/hamburger-3184108_1280.png" width="300" />
    </div>
    <div id="result-area" style="font-family: 'ONE-Mobile-POP';">숫자를 입력해주세요.</div>
    <div id="chance-area" style="font-family: 'ONE-Mobile-POP';">남은 기회:3번</div>
        <input type="number" id="user-input" class="text-box" style="font-family: 'ONE-Mobile-POP';" placeholder="1부터 100까지 숫자를 입력">
    <button id="play-button" class="go" style="font-family: 'LOTTERIACHAB';">Go</button>
    <button id="reset-button" class="reset" style="font-family: 'LOTTERIACHAB';">Reset</button>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
